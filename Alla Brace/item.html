<!DOCTYPE html>
<html>
<head>
  <title>Tela de Cadastro</title>
  <link rel="stylesheet" type="text/css" href="style.css">
  <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
  <style>
    
.imagem-circular {
  width: 200px;
  height: 200px;
  border-radius: 50%;
  background-image: url('picanha.jpg');
  background-size: cover;
  background-position: center;
  margin: 0 auto;
}

input[type="text"],
select {
  display: block;
  width: 100%;
  padding: 5px;
  margin-bottom: 10px;
}

.botao-excluir {
  margin-right: 5px;
}

.container {
  width: 400px;
  margin: 0 auto;
  text-align: center;
  margin-top: 50px;
}


  </style>
</head>
<body>
  <div class="container">
    <div class="imagem-circular">
        <img src="" alt="pica nha">
    </div>
    <input type="text" id="nome" placeholder="Picanha" disabled>
    <input type="text" id="preco" placeholder="34R$" disabled>
    <select id="categoria" disabled>
      <option value="categoria1">Refeição</option>
      <option value="categoria2">Categoria 2</option>
      <option value="categoria3">Categoria 3</option>
    </select>
    <input type="text" id="quantidade" placeholder="2x" disabled>
    <button class="botao-excluir">Excluir</button>
    <button class="botao-alterar">Alterar</button>
  </div>
</body>
</html>
