<!DOCTYPE html>
<html>
<head>
  <title>Visualizar Produtos</title>
  <link rel="stylesheet" type="text/css" href="style.css">
  <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
  <style>
.container {
  width: 400px;
  margin: 0 auto;
  text-align: center; 
}

.destaque {
  color: red;
  font-size: 24px;
  font-weight: bold;
  margin-bottom: 20px;
}

.produto {
  margin-bottom: 20px;
}

.nome-produto {
  margin-top: 10px;
}
  </style>
</head>
<body>
  <div class="container">
    <h1>Visualizar Produtos</h1>
    <div class="destaque">Massas</div>
    <div class="produto">
      <img src="pizza_marguerita.jpg" alt="Pizza Marguerita">
      <div class="nome-produto">Pizza Marguerita</div>
    </div>
    <div class="produto">
      <img src="tagliatelle_bianche.jpg" alt="Tagliatelle Bianche">
      <div class="nome-produto">Tagliatelle Bianche</div>
    </div>
    <div class="produto">
      <img src="spaghetti_rossi.jpg" alt="Spaghetti Rossi">
      <div class="nome-produto">Spaghetti Rossi</div>
    </div>
  </div>
</body>
</html>
