<!DOCTYPE html>
<html>
<head>
  <title>Nova Conta</title>
  <link rel="stylesheet" type="text/css" href="style.css">
  <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
</head>
<body>
  <div class="container"><center>

    <h1>Nova Conta:</h1>
    <input type="number" placeholder="Número de Mesas">
    <input type="text" placeholder="Nome do Garçom">
    <input type="date" placeholder="Data">
    <br>
    <input type="time" placeholder="Hora"><br>
    <input type="text" placeholder="Produtos">
    <br>
    <button class="botao-alterar">Salvar</button></center>
  </div>
</body>
</html>
