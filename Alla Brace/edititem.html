<!DOCTYPE html>
<html>
<head>
  <title>Tela de Cadastro</title>
  <link rel="stylesheet" type="text/css" href="style.css">
  <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
  <style>
    
.imagem-circular {
  width: 160px;
  height: 210px;
  border-radius: 30%;
  background-image: url('picanha.png');
  background-size: cover;
  background-position: center;
  margin: 0 auto;
}

input[type="text"],
select {
  display: block;
  width: 100%;
  padding: 5px;
  margin-bottom: 10px;
}

.botao-excluir {
  margin-right: 5px;
}

.container {
  width: 400px;
  margin: 0 auto;
  text-align: center;
  margin-top: 50px;
}


  </style>
</head>
<body>
  <div class="container">
    <div class="imagem-circular">
      <img class="imagem-circular" src="fotos/picanha.png" alt="picanha">
    </div>
    <input type="text" id="nome" placeholder="Nome">
    <input type="text" id="preco" placeholder="Preço">
    <select id="categoria">
      <option value="categoria1">Refeição</option>
      <option value="categoria2">Categoria 2</option>
      <option value="categoria3">Categoria 3</option>
    </select>
    <input type="text" id="quantidade" placeholder="Quantidade">
    <a href="vizprod.html"><button class="botao-excluir">Salvar</button></a>
    <a href="item.html"><button class="botao-alterar">Cancelar</button></a>
  </div>
</body>
</html>
